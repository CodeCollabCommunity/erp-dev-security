version: '3.17'

networks:
  security_module:
    driver: bridge

services:
  security_microservice:
    container_name: security_microservice
    image: ${IMAGE_NAME}
    ports:
      - '55:55'
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --proxy-headers --host 0.0.0.0 --port 55 --reload
    networks:
      - security_module
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
        
  db:
    image: mongo
    ports:
      - "27017:27017"
    # environment:
    #   MONGO_INITDB_DATABASE: security
    volumes:
      - ./data:/data/db
    networks:
      - security_module

volumes:
    db_data:
